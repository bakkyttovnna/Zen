<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a href="#" class="header-logo-link">
          <img src="images/logo.svg" alt="Zen" class="header-logo-img" />
        </a>
        <nav class="header-nav">
          <ul class="header-menu">
            <li class="header-menu-item left">
              <a href="#personal" class="header-menu-link">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather-user"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Personal
              </a>
            </li>
            <li class="header-menu-item left">
              <a href="#business" class="header-menu-link">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather-briefcase"
                >
                  <rect x="2" y="2" width="20" height="14" rx="2" ry="2"></rect>
                  <path d="M16 14v5a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-5"></path>
                </svg>
                Business
              </a>
            </li>
            <li class="header-menu-item right">
              <a href="#zenefits" class="header-menu-link">Zenefits</a>
            </li>
            <li class="header-menu-item right">
              <a href="#features" class="header-menu-link">Features</a>
            </li>
            <li class="header-menu-item right">
              <a href="#pricing" class="header-menu-link">Pricing</a>
            </li>
            <li class="header-menu-item right">
              <a href="#get-app" class="header-menu-link">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather-download"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Get App
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero-container">
          <div class="hero-left">
            <span class="hero-icon-text">
              <i class="icon-player"></i> In every beginning, there is chaos.
            </span>
            <h1 class="hero-title">Peaceful shopping â€“ Mindful money</h1>
            <p class="hero-desc">
              See how we can help with making your shopping experience and money
              management more ZEN.
            </p>
            <div class="hero-buttons">
              <img
                class="hero-button"
                src="images/appstore.png"
                alt="Download on the App Store"
              />
              <img
                class="hero-button"
                src="images/googleplay.png"
                alt="Get it on Google Play"
              />
            </div>
          </div>
          <div class="hero-right">
            <img
              src="images/kart.png"
              alt="Zen app interface"
              class="hero-img"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
